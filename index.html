<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Resumo de Produção</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }

    header {
      text-align: center;
    }

    header img {
      max-height: 80px;
    }

    h1, h2 {
      text-align: center;
      margin: 10px 0;
      color: #fff;
    }

    .section {
      margin: 40px 0;
    }

    .resumo-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      flex: 1 1 260px;
      max-width: 300px;
      background: linear-gradient(145deg, #007bff, #0056b3);
      color: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
    }

    .card strong {
      font-size: 1.2rem;
    }

    .card .valor {
      font-size: 2.2rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .hora-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px 0 10px;
    }

    .hora-container i {
      font-size: 36px;
      color: #ccc;
    }

    .hora-texto {
      font-size: 22px;
      margin-top: 6px;
      color: #fff;
    }

    .atualiza {
      font-size: 13px;
      color: #ff5555;
      margin-top: 4px;
    }

    .valor.animado {
      animation: pulse 1s ease-in-out;
    }

    .card.animado {
      animation: cardFlash 1s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); color: #fff; }
      50% { transform: scale(1.2); color: #00ffcc; }
      100% { transform: scale(1); color: #fff; }
    }

    @keyframes cardFlash {
      0% { box-shadow: 0 0 0px rgba(255, 255, 255, 0.5); }
      50% { box-shadow: 0 0 20px rgba(0, 255, 204, 0.8); }
      100% { box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
    }

    @media (max-width: 768px) {
      .card {
        flex: 1 1 100%;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <img src="gp_logo.png" alt="Logo Marca">
  </header>

  <div class="hora-container">
    <i class="fas fa-clock"></i>
    <div class="hora-texto" id="horaAtual">--:--</div>
    <div class="atualiza">Atualiza a cada minuto</div>
  </div>

  <div class="section">
    <h2>Carcaça</h2>
    <div class="resumo-container" id="carcaca"></div>
  </div>

  <div class="section">
    <h2>Produção</h2>
    <div class="resumo-container" id="producao"></div>
  </div>

  <div class="section">
    <h2>Qualidade</h2>
    <div class="resumo-container" id="qualidade"></div>
  </div>

<!-- ... Cabeçalho e estilos permanecem iguais até o script ... -->

<script>
  const cores = {
    'Mês Retrasado': '#4b0082',
    'Mês Passado': '#008080',
    'Mês Atual': '#ff8c00',
    'Anteontem': '#4b0082',
    'Ontem': '#008080',
    'Hoje': '#ff8c00'
  };

  const ultimosDados = {
    carcaca: {},
    producao: {},
    qualidade: {}
  };

  function atualizarHora() {
    const agora = new Date();
    const horaFormatada = agora.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    document.getElementById('horaAtual').textContent = horaFormatada;
  }

  async function carregarResumo(endpoint, containerId) {
    try {
      const response = await fetch(`http://192.168.0.109:8080/api/resumo/${endpoint}`);
      const data = await response.json();

      const container = document.getElementById(containerId);
      container.innerHTML = '';

      const dadosFormatados = {
        'Mês Retrasado': data.mesRetrasado,
        'Mês Passado': data.mesPassado,
        'Mês Atual': data.mesAtual,
        'Anteontem': data.anteontem,
        'Ontem': data.ontem,
        'Hoje': data.hoje
      };

      for (let chave in dadosFormatados) {
        const novoValor = dadosFormatados[chave];
        const valorAnterior = ultimosDados[containerId][chave] ?? 0;

        const card = document.createElement('div');
        card.className = `card`;
        card.style.background = cores[chave]
          ? `linear-gradient(145deg, ${cores[chave]}, ${darkenColor(cores[chave], 20)})`
          : '#007bff';

        const valorHtml = document.createElement('div');
        valorHtml.className = 'valor';

        animarNumero(valorHtml, valorAnterior, novoValor, 800);

        if (valorAnterior !== undefined && valorAnterior !== novoValor) {
          valorHtml.classList.add('animado');
          card.classList.add('animado');
        }

        card.innerHTML = `<strong>${chave}</strong>`;
        card.appendChild(valorHtml);
        container.appendChild(card);

        // Atualiza valor armazenado para próxima comparação
        ultimosDados[containerId][chave] = novoValor;
      }

    } catch (e) {
      console.error(`Erro ao carregar ${endpoint}:`, e);
      document.getElementById(containerId).innerHTML = `<p>Erro ao carregar dados.</p>`;
    }
  }

  function animarNumero(elemento, inicio, fim, duracao) {
    const range = fim - inicio;
    const inicioTimestamp = performance.now();

    function atualizar(timestamp) {
      const progresso = Math.min((timestamp - inicioTimestamp) / duracao, 1);
      const valorAtual = Math.floor(inicio + range * progresso);
      elemento.textContent = valorAtual;

      if (progresso < 1) {
        requestAnimationFrame(atualizar);
      } else {
        elemento.textContent = fim;
      }
    }

    requestAnimationFrame(atualizar);
  }

  function darkenColor(hex, percent) {
    const num = parseInt(hex.replace("#", ""), 16),
      amt = Math.round(2.55 * percent),
      R = (num >> 16) - amt,
      G = (num >> 8 & 0x00FF) - amt,
      B = (num & 0x0000FF) - amt;
    return "#" + (
      0x1000000 +
      (R < 255 ? (R < 1 ? 0 : R) : 255) * 0x10000 +
      (G < 255 ? (G < 1 ? 0 : G) : 255) * 0x100 +
      (B < 255 ? (B < 1 ? 0 : B) : 255)
    ).toString(16).slice(1);
  }

  function atualizarTudo() {
    atualizarHora();
    carregarResumo('carcaca', 'carcaca');
    carregarResumo('producao', 'producao');
    carregarResumo('qualidade', 'qualidade');
  }

  atualizarTudo();
  setInterval(atualizarTudo, 60000); // Atualiza a cada minuto
</script>


</body>
</html>
